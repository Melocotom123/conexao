<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Professor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login_professor.css') }}" />
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="{{ url_for('static', filename='imagens/icone.png') }}" alt="Logo">
    </div>
    <div class="right-side">
      <div class="login-box">
        <h1>Login do Professor</h1>
        <form action="/login/professor" method="POST">
          {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li style="color:red;">{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

          <input type="text" name="email" placeholder="Email do Professor" required />
          <input type="password" name="senha" placeholder="Senha" required />
          <button class="botao" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
